{% extends 'base.html' %}
{% block title %} Add Post | Blogly {% endblock %}
{% block content %}
<h1>Add Post</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <input type="text" name="title" placeholder="Title">
    <input type="textarea" name="content" placeholder="Content">

    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}

    <button>Add</button>
    
</form>

{% endblock %}
