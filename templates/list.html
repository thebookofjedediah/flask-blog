{% extends 'base.html' %}
{% block title %} Users | Blogly {% endblock %}
{% block content %}
<h1>Blogly Users</h1>

<ul>
    {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">
                <span>{{user.first_name}}</span>
                <span>{{user.last_name}}</span>
            </a>
        </li>
    {% endfor %}
</ul>

<a href="/users/new">
    <button>
        Add User
    </button>
</a>

{% endblock %}
