{% extends 'base.html' %}
{% block title %} Users | Blogly {% endblock %}
{% block content %}
<h1>{{user.full_name}} Details</h1>

<img src="{{user.image_url}}" alt="Profile Image">
<h3>{{user.full_name}}</h3>
<form action="/users/{{user.id}}/delete" method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<form action="/users/{{user.id}}/edit">
    <button type="submit" class="btn btn-warning">Edit</button>
</form>

<a href="/users/{{user.id}}/posts/new" role="button" class="btn btn-primary">
        Add Post
</a>

<h3>Posts</h3>
<ul>
    {% for post in user.posts %}
    <li>
      <a href="/posts/{{post.id}}">{{ post.title }}</a>
      <small>{{ post.friendly_date }}</small>
    </li>
    {% endfor %}
  </ul>

  
{% endblock %}
