{% extends 'base.html' %}
{% block title %} Blogly {% endblock %}
{% block content %}
<h1>Recent Posts</h1>
<ul>
    {% for post in posts %}
    <li>
      <a href="/posts/{{post.id}}">{{ post.title }}</a>
      <small>{{ post.friendly_date }}</small>
    </li>
    {% endfor %}
</ul>

{% endblock %}
