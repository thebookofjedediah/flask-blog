{% extends 'base.html' %}
{% block title %} Tags | Blogly {% endblock %}
{% block content %}
<h1>Blogly Tags</h1>

<ul>
    {% for tag in tags %}
        <li>
            <a href="/tags/{{tag.id}}">
                <span>{{tag.name}}</span>
            </a>
        </li>
    {% endfor %}
</ul>

<a href="/tags/new">
    <button>
        Add Tag
    </button>
</a>

{% endblock %}
